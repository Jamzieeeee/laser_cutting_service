{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>My Cart</h2>
        </div>
        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p>Your cart is empty</p>
                    <a href="{% url 'bases' %}" class="btn btn-outline btn-lg">
                        <span class="text-uppercase">View our bases</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
